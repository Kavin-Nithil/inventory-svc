apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-reaper
  namespace: inventory-service
  labels:
    app: inventory-reaper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-reaper
  template:
    metadata:
      labels:
        app: inventory-reaper
    spec:
      containers:
      - name: reaper
        image: your-registry/inventory-service:latest
        imagePullPolicy: Always
        command: ["python", "manage.py", "reaper", "--interval", "60"]
        envFrom:
        - configMapRef:
            name: inventory-config
        - secretRef:
            name: inventory-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always