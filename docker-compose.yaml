version: "3.9"

services:
  backend:
    build: .
    container_name: inventory-backend
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --workers 4 --bind 0.0.0.0:9003 main.wsgi:application"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9003:9003"
    volumes:
      - .:/app
    env_file:
      - config.env
    networks:
      - shared-net

  reaper:
    build: .
    container_name: inventory-reaper
    command: python manage.py reaper --interval 60
    env_file:
      - config.env
    networks:
      - shared-net
    restart: unless-stopped

networks:
  shared-net:
    external: true